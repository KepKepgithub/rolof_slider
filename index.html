<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Rolof Slider</title>
  </head>
  <body>
      <!-- Slider main container -->
      <!-- swiper-small class for max-width: 700px -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- slide and font colors on README.md -->
          <div class="swiper-slide dark-salmon">
              <div class="slider-content">
                  <span class="black-text">new product</span>
                  <h1 class="black-text">Denim Longline T-Shirt Dress With Split</h1>
                  <div class="btn">
                    <p class="price">130$</p>
                    <p class="text">buy now</p>
                  </div>
              </div>
              <img src="./images/model-1.png" alt="model-1" class="slide_image">
              <span class="page-count">1</span>
          </div>
          <div class="swiper-slide light-salmon">
            <div class="slider-content">
                <span class="black-text">new product</span>
                <h1 class="black-text">Denim Longline T-Shirt Dress With Split</h1>
                <div class="btn">
                  <p class="price">130$</p>
                  <p class="text">buy now</p>
                </div>
            </div>
            <img src="./images/model-2.png" alt="model-2" class="slide_image">
            <span class="page-count">2</span>
          </div>
          <div class="swiper-slide light-sea-green">
            <div class="slider-content">
                <span class="white-text">new product</span>
                <h1 class="white-text">Denim Longline T-Shirt Dress With Split</h1>
                <div class="btn">
                  <p class="price">130$</p>
                  <p class="text">buy now</p>
                </div>
            </div>
            <img src="./images/model-3.png" alt="model-3" class="slide_image">
            <span class="page-count">3</span>
          </div>
          <div class="swiper-slide dark-cyan">
            <div class="slider-content">
                <span class="white-text">new product</span>
                <h1 class="white-text">Denim Longline T-Shirt Dress With Split</h1>
                <div class="btn">
                  <p class="price">130$</p>
                  <p class="text">buy now</p>
                </div>
            </div>
            <img src="./images/model-4.png" alt="model-4" class="slide_image">
            <span class="page-count">4</span>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
