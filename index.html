<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Rolof Slider</title>
  </head>
  <body>
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <div class="swiper-slide slide_color">
              <div class="slider_text_wrap">
                  <span>new product</span>
                  <h1>Denim Longline T-Shirt Dress With Split</h1>
                  <button class="buy_now_button">130$</button>
              </div>
              <img src="./images/model-1.png" alt="model-1">
              <span class="page_count">1</span>
          </div>
          <div class="swiper-slide slide_color">
            <div class="slider_text_wrap">
                <span>new product</span>
                <h1>Denim Longline T-Shirt Dress With Split</h1>
                <button class="buy_now_button">130$</button>
            </div>
            <img src="./images/model-2.png" alt="model-2">
            <span class="page_count">2</span>
          </div>
          <div class="swiper-slide slide_color">
            <div class="slider_text_wrap">
                <span>new product</span>
                <h1>Denim Longline T-Shirt Dress With Split</h1>
                <button class="buy_now_button">130$</button>
            </div>
            <img src="./images/model-3.png" alt="model-3">
            <span class="page_count">3</span>
          </div>
          <div class="swiper-slide slide_color">
            <div class="slider_text_wrap">
                <span>new product</span>
                <h1>Denim Longline T-Shirt Dress With Split</h1>
                <button class="buy_now_button">130$</button>
            </div>
            <img src="./images/model-4.png" alt="model-4">
            <span class="page_count">4</span>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
